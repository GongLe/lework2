<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <script src="../../js/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="notify.css">
    <script src="notify.js"></script>

</head>
<body>

<p style="margin:0px auto;"></p>
 <button onclick="notify({content:'default theme '})" >default </button>
 <button onclick="notify({content:'default theme ',type:'info'})" >info </button>
 <button onclick="notify({content:'default theme ',type:'success'})" >success </button>
 <button onclick="notify({content:'default theme ',type:'danger'})" >danger </button>
 <button onclick="notify({content:'default theme',type:'error'})"  >error </button>
<script type="text/javascript">
    notify({content: 'test event',
        //type:'info' ,
        onHide: function () {
            console.log('onHide')
        }
    })

</script>
</body>
